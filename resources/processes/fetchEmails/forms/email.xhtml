<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:idega="http://idega.com/xforms" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">

    <head>
        <title>
         <xf:output model="data_model"
                    ref="instance('localized_strings')/form.title[@lang=instance('localized_strings')/current_language]"/>
      </title>

        <xf:model id="submission_model" schema="#fb-schema">
            <xf:instance xmlns="" id="data-instance">
                <data>
                    <form_id>tid</form_id>
                <Subject_fbc_5 mapping="string_subject"/>
               <Text_fbc_6 mapping="string_text"/>
            </data>
            </xf:instance>   
            
             <xf:instance id="control-instance">
                <control xmlns="">
                    <readonly>false</readonly>
                    <submission>false</submission>
                      <generatePdf>false</generatePdf>
                </control>
            </xf:instance>
                     
            <xf:submission action="xformsBPM:/nouri" id="submit_data_submission" method="post" replace="none" />
            
            <xf:action id="submission-error" ev:event="xforms-submit-error">
					<xf:setvalue ev:event="xforms-value-changed" ref="instance('control-instance')/enable">true</xf:setvalue>
				<xf:message level="modeless" ref="instance('localized_strings')/page-1-error.label[@lang=instance('localized_strings')/current_language]"/>
	</xf:action>
	
            
        <xf:bind id="bind.fbc_5" nodeset="Subject_fbc_5" type="string" readonly="instance('control-instance')/readonly = 'true'"/>
         <xf:bind id="bind.fbc_6" nodeset="Text_fbc_6" type="string" readonly="instance('control-instance')/readonly = 'true'"/>
      </xf:model>
        <xf:model id="data_model">
            <xf:instance xmlns="" id="localized_strings">
                  <localized_strings>
                        <default_language>en</default_language>
                       <current_language>is_IS</current_language>
                       
                       <form.title lang="en">Email message</form.title>
                         <form.title lang="is_IS">Email message</form.title>
                         
                       <page-1.label lang="en">First section</page-1.label>
                           <page-1.label lang="is_IS">First section</page-1.label>
                           
                       <page-2.label lang="en">Submitted</page-2.label>
                      <page-2.label lang="is_IS">Submitted</page-2.label>
                      
                       <page-2.info lang="en">Form submitted, thank You!</page-2.info>
                         <page-2.info lang="is_IS">Form submitted, thank You!</page-2.info>
                       
         
              	 <fbc_5.title lang="en">Subject</fbc_5.title>
                  <fbc_5.title lang="is_IS">Subject</fbc_5.title>
                  
               <fbc_6.title lang="en">Text</fbc_6.title>
               <fbc_6.title lang="is_IS">Text</fbc_6.title>
               
                <page-1-error.label lang="en">Submission error. Please check your form!</page-1-error.label>
        <page-1-error.label lang="is_IS"></page-1-error.label>
               
            </localized_strings>
            </xf:instance>
            
             <xf:instance id="locale-instance" relevant="false()" src="context:fb-afk-loginSession.currentLocale"/>
             
 <xf:action ev:event="xforms-model-ready">
				<xf:setvalue model="data_model"
					ref="instance('localized_strings')/current_language" value="instance('locale-instance')/fb-afk-loginSession.currentLocale"/>
	</xf:action>
            
          </xf:model>
        <xs:schema id="fb-schema">
        </xs:schema>
    </head>
    <body>
        <xf:group appearance="full">
            <idega:switch>
                  <idega:case id="fbc_1" show="instance('control-instance')/generatePdf='true'">
                        <xf:group appearance="full">
                            <xf:label model="data_model"
                            ref="instance('localized_strings')/page-1.label[@lang=instance('localized_strings')/current_language]"/>
                            <xf:input bind="bind.fbc_5" id="fbc_5">
                     <xf:label model="data_model"
                               ref="instance('localized_strings')/fbc_5.title[@lang=instance('localized_strings')/current_language]"/>
                  </xf:input>
                  <xf:textarea bind="bind.fbc_6" id="fbc_6">
                     <xf:label model="data_model"
                               ref="instance('localized_strings')/fbc_6.title[@lang=instance('localized_strings')/current_language]"/>
                  </xf:textarea>
                  <div class="fbc_button_area" id="fbc_2" name="fbc_button_area">
                        
                    </div>
                        </xf:group>
                  </idega:case>
                  <idega:case id="fbc_4" name="thx_page">
                        <xf:group appearance="full">
                            <xf:label model="data_model"
                            ref="instance('localized_strings')/page-2.label[@lang=instance('localized_strings')/current_language]"/>
                            <xf:output model="data_model"
                             ref="instance('localized_strings')/page-2.info[@lang=instance('localized_strings')/current_language]"/>
                        </xf:group>
                  </idega:case>
            </idega:switch>
        </xf:group>
    </body>
</html>
