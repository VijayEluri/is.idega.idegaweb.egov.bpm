<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<div 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:fc="http://xmlns.idega.com/com.idega.facelets"
		
		class="casesBPMAssets"
>

	<fc:addResource resourcePath="/idegaweb/bundles/is.idega.idegaweb.egov.bpm.bundle/resources/style/casesBPM.css" />

	<h:form>
		<t:saveState id="storeCaseManagerState" value="#{caseManagerState}"/>
		<t:saveState id="storeAssetsState" value="#{casesBPMAssetsState}"/>
		<div class="title">
			<h3>
				<ui:insert name="title">No title</ui:insert>
			</h3>
			<t:inputHidden id="state_processInstanceId" value="#{casesBPMAssetsState.processInstanceId}" forceId="true" />
		</div>
		<div class="caseInfo">
			<div class="caseInfoEntry">
				<div class="caseInfoEntryLeft">
					Case name
				</div>
				<div class="caseInfoEntryRight">
					#{casesBPMAssetsState.processView.processName}
				</div>
			</div>
			<div class="caseInfoEntry">
				<div class="caseInfoEntryLeft">
					Case status
				</div>
				<div class="caseInfoEntryRight">
					#{casesBPMAssetsState.processView.processStatus}
				</div>
			</div>
		</div>
		<div class="actions">
		    <t:div rendered="#{caseManagerState.inCasesComponent}">
                <h:commandLink value="Show cases list" action="#{caseManagerState.reset}" immediate="true" />
		    </t:div>
		    <t:div rendered="#{caseManagerState.fullView}">
    		    <h:commandLink value="Watch case" action="#{casesBPMAssetsState.takeWatch}" rendered="#{not casesBPMAssetsState.watched}" />
                <h:commandLink value="Remove case from watchlist" action="#{casesBPMAssetsState.removeWatch}" rendered="#{casesBPMAssetsState.watched}" />
            </t:div>
			<ui:insert name="actions" />
		</div>
		<div class="messages">
			<h:messages layout="table" errorClass="errorMessage" infoClass="infoMessage" />
		</div>
		<div class="content">
			<ui:insert name="content">No content</ui:insert>
		</div>
		</h:form>
		<ui:insert name="chibaform" />
</div>
