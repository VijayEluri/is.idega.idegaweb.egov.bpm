<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<div 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		
		class="casesBPMAssets"
>

	<h:form>
		<t:saveState id="storeCaseHandlerState" value="#{caseHandlerState}"/>
		<t:saveState id="storeAssetsState" value="#{casesBPMAssetsState}"/>
		<div class="title">
			<ui:insert name="title">No title</ui:insert>
			<h:commandButton value="Show cases list" action="#{caseHandlerState.reset}" immediate="true" />
			<t:inputHidden id="state_processInstanceId" value="#{casesBPMAssetsState.processInstanceId}" forceId="true" />
		</div>
		<div class="caseInfo">
			Short case info x
		</div>
		<div class="content">
			<ui:insert name="content">No content</ui:insert>
		</div>
	</h:form>

</div>
