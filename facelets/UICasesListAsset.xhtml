<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<div
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
>
	<t:div styleClass="caseGrids">
		<t:div styleClass="caseTasksPart" style="#{casesBPMAssetsState.tasksVisibilityProperty}">
			<t:div styleClass="header">
				<t:div style="float: left">
					<t:outputText value="#{localizedStrings['is.idega.idegaweb.egov.bpm']['tasks']}"/>
				</t:div>
				<t:div rendered="#{loginSession.loggedIn}" style="float: right">
					<t:outputText styleClass="watchUnwatchCase" value="#{casesBPMAssetsState.watchCaseStatusLabel}"></t:outputText>
				</t:div>
				<div class="spacer" />
				<t:div style="display: none;" rendered="#{casesBPMAssetsState.currentBPMUser.isAssociated}" />
			</t:div>
			<table class="caseTasks" />
		</t:div>
		<t:div styleClass="caseFormsPart">
			<t:div styleClass="header"><t:outputText value="#{localizedStrings['is.idega.idegaweb.egov.bpm']['forms']}"/></t:div>
			<table class="caseForms" />
		</t:div>
		<t:div styleClass="caseEmailsPart">
			<t:div styleClass="header"><t:outputText value="#{localizedStrings['is.idega.idegaweb.egov.bpm']['emails']}"/></t:div>
			<table class="caseEmails" />
		</t:div>
		<t:div styleClass="caseContactsPart">
			<t:div styleClass="header"><t:outputText value="#{localizedStrings['is.idega.idegaweb.egov.bpm']['contacts']}"/></t:div>
			<table class="caseContacts" />
		</t:div>
	</t:div>		
</div>
